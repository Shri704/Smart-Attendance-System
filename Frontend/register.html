<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Registration - Smart Attendance System</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <!-- SweetAlert2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.min.css" rel="stylesheet">

  <link rel="stylesheet" href="./css/register.css">
</head>
<body>

  <div class="container mt-5 animate__animated animate__fadeInUp">
    <div class="card">
      <div class="card-header animate__animated animate__fadeInDown d-flex justify-content-between align-items-center">
        <h3 class="mb-0"><i class="fas fa-user-plus me-2"></i>Student Registration</h3>
        <a href="index.html" class="btn btn-light">
          <i class="fas fa-home me-2"></i>Back to Home
        </a>
      </div>
      <div class="card-body p-4">
        <form id="registrationForm">
          <div class="row">
            <div class="col-md-6">
              <label for="rollNo" class="form-label">Roll Number</label>
              <input type="text" class="form-control" id="rollNo" required>

              <label for="name" class="form-label mt-2">Full Name</label>
              <input type="text" class="form-control" id="name" required>

              <label for="branch" class="form-label mt-2">Branch</label>
              <select class="form-select" id="branch" required>
                <option value=""></option>
                  <option value="CSE">CSE</option>
                  <option value="ECE">ECE</option>
                  <option value="MECH">MECH</option>
                  <option value="CIVIL">CIVIL</option>
                  <option value="AIML">CSE(AIML)</option>
              </select>

              <label for="semester" class="form-label mt-2">Current Semester</label>
              <select class="form-select" id="semester" required>
                <option value=""></option>
                <option value="1">Semester 1</option>
                <option value="2">Semester 2</option>
                <option value="3">Semester 3</option>
                <option value="4">Semester 4</option>
                <option value="5">Semester 5</option>
                <option value="6">Semester 6</option>
                <option value="7">Semester 7</option>
                <option value="8">Semester 8</option>
              </select>
            </div>

            <div class="col-md-6">
              <div class="camera-container mb-3">
                <video id="videoFeed" autoplay></video>
                <canvas id="canvas" style="display: none;"></canvas>
                <img id="capturedImage" alt="Captured face">
                <div class="d-grid gap-2 mt-2">
                  <button type="button" class="btn btn-primary" id="captureBtn">
                    <i class="fas fa-camera me-2"></i>Capture Face
                  </button>
                  <button type="button" class="btn btn-secondary" id="retakeBtn" style="display: none;">
                    <i class="fas fa-redo me-2"></i>Retake
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary btn-lg">
              <i class="fas fa-save me-2"></i>Register Student
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="loading-spinner">
    <div class="spinner-border text-light" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js"></script>
  <script src="./js/register.js"></script>
</body>
</html>
