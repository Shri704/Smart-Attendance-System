<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Take Attendance</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="css/attendance.css" />
</head>
<body>
  <div class="container mt-4">
    <div class="card glass-card">
      <div class="card-header glass-header d-flex justify-content-between align-items-center">
        <h3 class="mb-0 title-glow">
          <i class="fas fa-camera me-2"></i>Take Attendance
        </h3>
        <a href="index.html" class="btn btn-light">
          <i class="fas fa-home me-2"></i>Home
        </a>
      </div>
      <div class="card-body">
        <form id="attendanceForm">
          <!-- Course Details -->
          <div class="form-section">
            <h5 class="section-title"><i class="fas fa-graduation-cap me-2"></i>Course Details</h5>
            <div class="row">
              <div class="col-md-3 mb-3">
                <label for="semesterSelect" class="form-label">Semester</label>
                <select class="form-select" id="semesterSelect" required>
                  <option value="">Select Semester</option>
                  <option value="1">Semester 1</option>
                  <option value="2">Semester 2</option>
                  <option value="3">Semester 3</option>
                  <option value="4">Semester 4</option>
                  <option value="5">Semester 5</option>
                  <option value="6">Semester 6</option>
                  <option value="7">Semester 7</option>
                  <option value="8">Semester 8</option>
                </select>
              </div>
              <div class="col-md-3 mb-3">
                <label for="branchSelect" class="form-label">Branch</label>
                <select class="form-select" id="branchSelect" required>
                  <option value="">Select Branch</option>
                  <option value="CSE">CSE</option>
                  <option value="ECE">ECE</option>
                  <option value="MECH">MECH</option>
                  <option value="CIVIL">CIVIL</option>
                  <option value="AIML">CSE(AIML)</option>
                </select>
              </div>
              <div class="col-md-3 mb-3">
                <label for="subjectSelect" class="form-label">Subject</label>
                <select class="form-select" id="subjectSelect" required disabled>
                  <option value="">Select Subject</option>
                </select>
              </div>
              <div class="col-md-3 mb-3">
                <label for="timing" class="form-label">Timing</label>
                <select class="form-select" id="timing" required disabled>
                  <option value="">Select Timing</option>
                  <option value="9AM">9:00 AM</option>
                  <option value="10AM">10:00 AM</option>
                  <option value="11AM">11:00 AM</option>
                  <option value="12PM">12:00 PM</option>
                </select>
              </div>
            </div>
          </div>

          <!-- Camera Setup -->
          <div class="form-section text-center">
            <h5 class="section-title"><i class="fas fa-video me-2"></i>Camera Setup</h5>
            
            <!-- ❌ Old: <video id="videoFeed" ... style="display:none;"> -->
            <!-- ✅ New: Show Flask feed directly -->
            <img id="videoFeed" src="/video_feed" width="640" height="480" 
                 style="border:1px solid #ccc; border-radius:8px;" alt="Camera Feed">

            <div class="d-flex justify-content-center gap-3 mt-3">
              <button type="button" class="btn btn-info" id="testCameraBtn" disabled>
                <i class="fas fa-video me-2"></i>Test Camera
              </button>
              <button type="submit" class="btn btn-primary" id="startBtn" disabled>
                <i class="fas fa-play me-2"></i>Start Attendance
              </button>
            </div>
            <div class="camera-loader mt-4" id="customLoader" style="display: none;"></div>
          </div>
        </form>

        <!-- Attendance Records -->
        <div id="statusMessage" class="mt-3"></div>
        <div id="attendanceRecordsSection" class="mt-4" style="display:none;">
          <h5 class="section-title"><i class="fas fa-list me-2"></i>Attendance Records</h5>
          <table class="table table-bordered" id="attendanceTable">
            <thead>
              <tr>
                <th>Name</th>
                <th>Roll No</th>
                <th>Subject</th>
                <th>Semester</th>
                <th>Timing</th>
                <th>Date</th>
              </tr>
            </thead>
            <tbody>
              <!-- Attendance rows will be inserted here -->
            </tbody>
          </table>
        </div>

        <!-- Download Section -->
        <div id="downloadSection" class="download-section" style="display: none;">
          <h5 class="section-title"><i class="fas fa-file-download me-2"></i>Download Attendance</h5>
          <button class="btn btn-success" id="downloadBtn">
            <i class="fas fa-download me-2"></i>Download Report
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/attendance.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
