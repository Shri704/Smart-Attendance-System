<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Attendance</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="css/manage_attendance.css"/>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-user-check"></i> Manage Attendance</h1>
    <form id="attendanceForm">
      <div class="form-group">
        <label for="roll">Roll Number</label>
        <input type="text" id="roll" placeholder="e.g. 22CS001" required />
      </div>
      <div class="form-group">
        <label for="name">Student Name</label>
        <input type="text" id="name" placeholder="e.g. John Doe" required readonly />
      </div>
      <div class="form-group">
        <label for="branch">Branch</label>
        <select id="branch" required>
          <option value="">Select Branch</option>
             <option value="CSE">CSE</option>
                  <option value="ECE">ECE</option>
                  <option value="MECH">MECH</option>
                  <option value="CIVIL">CIVIL</option>
                  <option value="AIML">CSE(AIML)</option>
        </select>
      </div>
      <div class="form-group">
        <label for="semester">Semester</label>
        <select id="semester" required>
          <option value="">Select Semester</option>
          <option value="1">Semester 1</option>
          <option value="2">Semester 2</option>
          <option value="3">Semester 3</option>
          <option value="4">Semester 4</option>
          <option value="5">Semester 5</option>
          <option value="6">Semester 6</option>
          <option value="7">Semester 7</option>
          <option value="8">Semester 8</option>
        </select>
      </div>
      <div class="form-group">
        <label for="subject">Subject</label>
        <select id="subject" required disabled>
          <option value="">Select Semester and Branch first</option>
        </select>
      </div>
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" required />
      </div>
      <div class="form-group">
        <label for="status">Attendance Status</label>
        <select id="status" required>
          <option value="">Select Status</option>
          <option value="Present">Present</option>
          <option value="Absent">Absent</option>
        </select>
      </div>
      <div class="form-actions">
        <button type="button" class="btn cancel"><i class="fas fa-times-circle"></i> Close</button>
        <button type="submit" class="btn save"><i class="fas fa-check-circle"></i> Save Attendance</button>
      </div>
    </form>
    <div id="message"></div>
  </div>
  <script src="js/manage_attendance.js"></script>
</body>
</html>
