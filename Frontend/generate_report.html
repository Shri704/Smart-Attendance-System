<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generate Attendance Report</title>
  <link rel="stylesheet" href="css/generate_report.css" />
</head>
<body>
  <div class="container">
    <h1>Generate Attendance Report</h1>
    <form id="reportForm">
      <div class="form-group">
        <label for="semester">Semester *</label>
        <select id="semester" required>
          <option value="">Select Semester</option>
          <option value="1">Semester 1</option>
          <option value="2">Semester 2</option>
          <option value="3">Semester 3</option>
          <option value="4">Semester 4</option>
          <option value="5">Semester 5</option>
          <option value="6">Semester 6</option>
          <option value="7">Semester 7</option>
          <option value="8">Semester 8</option>
        </select>
      </div>

      <div class="form-group">
        <label for="branch">Branch *</label>
        <select id="branch" required>
             <option value="CSE">CSE</option>
                  <option value="ECE">ECE</option>
                  <option value="MECH">MECH</option>
                  <option value="CIVIL">CIVIL</option>
                  <option value="AIML">CSE(AIML)</option>
        </select>
      </div>

      <div class="form-group">
        <label for="reportType">Report Type *</label>
        <select id="reportType" required>
          <option value="daily">Daily</option>
          <option value="weekly">Weekly</option>
          <option value="monthly">Monthly</option>
        </select>
      </div>

      <div class="form-group">
        <label for="subject">Subject (optional)</label>
        <select id="subject">
          <option value="">All Subjects</option>
          <!-- Optional: Load dynamically -->
        </select>
      </div>

      <div class="form-group">
        <label>Date Range *</label>
        <div class="date-range">
          <input type="date" id="startDate" required />
          <span>to</span>
          <input type="date" id="endDate" required />
        </div>
      </div>

      <div class="form-group">
        <label>Include Details</label>
        <div class="checkbox-group">
          <label><input type="checkbox" id="includePresent" checked /> Present</label>
          <label><input type="checkbox" id="includeAbsent" checked /> Absent</label>
        </div>
      </div>

      <div class="form-actions">
        <button type="button" onclick="clearForm()" class="btn cancel">Close</button>
        <button type="button" onclick="generateReport()" class="btn generate">Generate Report</button>
      </div>
    </form>
  </div>

  <script src="js/generate_report.js"></script>
</body>
</html>
